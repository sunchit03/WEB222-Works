<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab07 - Forms Validation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    </head>
    <body class = "bg-dark bg-gradient text-white">
        <div class="container p-2">
            
            <h1 class="mb-4">
                <span class="material-symbols-outlined px-2">
                    forum
                    </span>
                Feedback Form
            </h1>
            
            <form onsubmit = "formSubmit(event)" id= "form" action="result.html" method="get" target="_blank">
                <label for="fullname" class = "mb-1">Full Name</label>
                <input type = "text" class="form-control mb-3" id = "fullname" name = "fullname" 
                placeholder = "John Doe" autocomplete="name" autofocus tabindex="1">

                <label for="email" class = "mb-1">Email Address</label>
                <input type="text" class="form-control mb-3" id="email" name="email"
                placeholder="johndoe@example.com" autocomplete="email" tabindex="2">

                <label for="phone" class = "mb-1">Telephone</label>
                <input type="text" class="form-control mb-3" id="phone" name="telephone"
                placeholder="+1 (XXX) XXX-XXXX" autocomplete="tel" tabindex="3">

                <label for="date" class = "mb-1">Date</label>
                <input type="date" class="form-control mb-3" id="date" name="date" tabindex="4">

                <label for="feedback" class = "mb-1">Feedback</label>
                <textarea id="feedback" class="form-control mb-3" name="feedback" rows="10" tabindex="5"
                placeholder="Any questions, suggestions, objections..."></textarea>

                <input type="submit" class="btn btn-primary mb-3 me-2" name="submit" value="Submit" tabindex="6" onclick="getData()">
                <input type="reset" class="btn btn-secondary mb-3" name="reset" value="Reset" tabindex="7">
            </form>
        </div>

        <script src = "info.js" type = "text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
